<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/Public/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/Public/css/common.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="wrap">
            <include file="Public:header" />
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="left-content">
                            <h3 class="page-header">
                            <notempty name="keyword">“<span class="keywordText">{$keyword}</span>”&nbsp;&nbsp;</notempty>搜索结果：
                            </h3>
                            <ul class="media-list userList">
                                <foreach name="userList" item="user">
                                <li class="media user">
                                    <div class="pull-left">
                                        <img class="media-object icon-sm" src="/Uploads/{$user.icon}">
                                    </div>
                                    <div class="media-body">
                                        <div class="media-heading" style="text-indent:5px;">
                                            <span class="glyphicon glyphicon-user" style="color:gray"></span>
                                            <a href="{:U('UserInfo/index',array('userId'=>$user['userId']))}"><b>{$user.userName}</b></a>
                                            <span>({$user.email})</span>
                                        </div>
                                        <div class="media-action">
                                            
                                            <div style="text-indent:10px;">
                                                <span>
                                                签名：
                                                <empty name="user.signature">
                                                TA什么都没写~
                                                <else />
                                                {$user.signature}
                                                </empty>
                                                </span>
                                            </div>
                                            <div style="text-indent:10px;">
                                                <span>注册时间：{$user.registerTime}</span>
                                                <span style="padding-left:60px;">上次登录：{$user.lastLoginTime}</span>
                                            </div>
                                            <div><p class="gray questionContent" style="text-indent:28px;">{$question.content}</p></div>
                                            <div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                </foreach>
                                <div>{$page}</div>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="right-content">
                            <include file="Public:hot" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/Public/js/jquery-2.1.1.min.js"></script>
        <script src="/Public/js/bootstrap.min.js"></script>
    </body>
</html>
