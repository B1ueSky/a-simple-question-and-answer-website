<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Public/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/Public/css/common.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrap">
      <include file="Public:header" />
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="left-content">
              <h3 class="page-header">
              <notempty name="keyword">“<span class="keywordText">{$keyword}</span>”&nbsp;&nbsp;</notempty>搜索结果：
              </h3>
              <ul class="media-list questionList">
                <foreach name="questionList" item="question">
                <li class="media question">
                  <div class="pull-left">
                    <img class="media-object icon-sm" src="/Uploads/{$question.User.icon}">
                    <a href="{:U('UserInfo/index',array('userId'=>$question['User']['userId']))}" class="userName">{$question.User.userName}</a>
                  </div>
                  <div class="media-body">
                    <div class="media-heading">
                      <if condition="($question.solved eq 1) ">
                      <span class="glyphicon glyphicon-ok-sign" style="color:green;font-size: 14px;">[已解决]</span>
                      <else />
                      <span class="glyphicon glyphicon-question-sign" style="color:rgb(212, 106, 64);font-size: 14px;">[待解决]</span>
                      </if>
                      <a href="{:U('Question/questionPage',array('id'=>$question['questionId']))}">{$question.title}</a>
                      <small>[ 悬赏分：{$question.score} ]</small>
                      <span class="pull-right gray">{$question.time}</span>
                    </div>
                    <div class="media-action">
                      <div style="text-indent:10px;">
                        <span class="glyphicon glyphicon-tags"></span>
                        标签:
                        <foreach name="question.label" item="singleLabel">
                        <span class="label myLabel">{$singleLabel}
                        </span>
                        &nbsp;
                        </foreach>
                      </div>
                      <div>
                        <span class="pull-right">
                        <span class="glyphicon glyphicon-eye-open gray">浏览{$question.view}</span>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <span class="glyphicon glyphicon-comment gray">回复{$question.Answer|count}</span>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <span class="glyphicon glyphicon-star gray">收藏{$question.Collect|count}</span>
                        </span>
                      </div>
                    </div>
                  </div>
                </li>
                </foreach>
                <div>{$page}</div>
              </ul>
            </div>
          </div>      
          <div class="col-md-3">
            <div class="right-content">
              <include file="Public:hot" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/Public/js/jquery-2.1.1.min.js"></script>
    <script src="/Public/js/bootstrap.min.js"></script>
  </body>
</html>
