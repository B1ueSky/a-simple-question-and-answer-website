<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/Public/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/Public/css/common.css" rel="stylesheet">
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="wrap">
			<include file="Public:header" />
			<div class="container">
				<div class="row">

					<div class="col-md-8 col-md-offset-1">
						<div class="left-content">

							<h3><b>Login</b></h3>
							<br/>
							<p><i> Please log in to view the site</i></p>
							<br/>
							<form class="form-horizontal" action="{:U('Login/login')}" method="post">
								<div class="form-group">
									<label for="email" class="col-md-2 control-label">Email</label>
									<div class="col-md-4">
										<input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required" value="{$typed['email']}">
										<span class="error">{$error['email']}</span>
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-md-2 control-label">Password</label>
									<div class="col-md-4">
										<input type="password" class="form-control" id="password" name="password" placeholder="No 1234567890" required="required" value="{$typed['password']}">
										<span class="error">{$error['password']}</span>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-offset-2 col-md-10">
										<div class="checkbox">
											<label>
												<input type="checkbox">Remember me!
											</label>
											<span class="help-block"></span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-offset-6 col-md-10">
										<button type="submit" class="btn btn-primary">Login</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-md-3">
						<div class="right-content">
							<include file="Public:hot" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/Public/js/jquery-2.1.1.min.js"></script>
		<script src="/Public/js/bootstrap.min.js"></script>
	</body>
</html>
